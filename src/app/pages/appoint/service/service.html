<div class="service-container">
  <div class="container">
    <h3>Identification of your vehicle</h3>
    <input type="text" class="vehicle-id">
  </div>
  
  <div class="container">
    <div class="services-container">
        <h3>Please select a service from the list below</h3>
        <hr>
        <div class="services">
            <button class="service">
                <img src="assets/service-icons/blue/DIAGNOSIS-service.png" alt="DIAGNOSIS">
                <span>Diagnostic service</span>
            </button>

            <button class="service">
                <img src="assets/service-icons/blue/REPAIR_ELECTRIC-service.png" alt="REPAIR_ELECTRIC">
                <span>Electrical Repair Service</span>
            </button>

            <button class="service">
                <img src="assets/service-icons/blue/REPAIR_MECHANIC-service.png" alt="REPAIR_MECHANIC">
                <span>Mechanical Repair Service</span>
            </button>

            <button class="service">
                <img src="assets/service-icons/blue/FAST-service.png" alt="FAST">
                <span>Fast Service</span>
            </button>

            <button class="service">
                <img src="assets/service-icons/blue/MULTIPLE_SERVICES-service.png" alt="MULTIPLE_SERVICES">
                <span>Multiple services</span>
            </button>
            <button class="service">
                <img src="assets/service-icons/blue/REPAIR_SHEET_METAL-service.png" alt="REPAIR_SHEET_METAL">
                <span>Bodywork</span>
            </button>
        </div>
    </div>
  </div>

</div>
