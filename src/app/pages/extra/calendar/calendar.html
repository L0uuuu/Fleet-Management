<div class="calendar">
  <div class="header">
    <button (click)="prevMonth()">&lt;</button>
    <span>{{ month }}</span>
    <button (click)="nextMonth()">&gt;</button>
  </div>
  <div class="week-days">
    <div *ngFor="let day of weeks">{{ day }}</div>
  </div>
  <div class="days">
    <div *ngFor="let day of days"
         [class.current-day]="isCurrentDay(day)"
         [class.empty]="day === 0"
         [class.selected-day]="day === selectedDay && day > 0"
         (click)="onDayClick(day)">
      {{ day === 0 ? '' : day }}
    </div>
  </div>
</div>
