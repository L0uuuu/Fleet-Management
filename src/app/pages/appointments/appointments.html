<div class="appointments">

    <h2> Appointments </h2>
    <hr class="line2">

    <div class="counter">
        <div class="number-container">
            <div class="default-number" [ngClass]="{ 'completed': isCompleted(1), 'active': isActive(1) }">1</div>
            <div class="under-default-number"  [ngClass]="{ 'completed': isCompleted(1), 'active': isActive(1) }">Service</div>
        </div>
        <div class="number-container" >
            <hr class="counter-line" [ngClass]="{ 'completed': isCompleted(1), 'active': isActive(1) }">
        </div>
        <div class="number-container">
            <div class="default-number" [ngClass]="{ 'completed': isCompleted(2), 'active': isActive(2) }" routerLinkActive="active-number">2</div>
            <div class="under-default-number" [ngClass]="{ 'completed': isCompleted(2), 'active': isActive(2) }">Agency</div>
        </div>
        <div class="number-container">
            <hr class="counter-line" [ngClass]="{ 'completed': isCompleted(2), 'active': isActive(2) }">
        </div>  
        <div class="number-container">
            <div class="default-number" [ngClass]="{ 'completed': isCompleted(3), 'active': isActive(3) }" >3</div>
            <div class="under-default-number" [ngClass]="{ 'completed': isCompleted(3), 'active': isActive(3) }">Date</div>
        </div>
        <div class="number-container">
            <hr class="counter-line" [ngClass]="{ 'completed': isCompleted(3), 'active': isActive(3) }">
        </div>
        <div class="number-container">
            <div class="default-number" [ngClass]="{ 'completed': isCompleted(4), 'active': isActive(4) }" >4</div>
            <div class="under-default-number" [ngClass]="{ 'completed': isCompleted(4), 'active': isActive(4) }">Summary</div>
        </div>
    </div>
    <div class="bottom">
        <router-outlet></router-outlet>
    </div>

</div>
