<div class="vehicles">
    <div class="top">
        <h2> Vehicles </h2>
        <button class="add-vehicles" (click)="openPopup('pop1')">  <fa-icon [icon]="faPlus"></fa-icon> &nbsp; Add Vehicles</button>
    </div>
    <hr class="line2">
    <div class="mid">
        <div class="search-container">
            <fa-icon class="search-icon" [icon]="faSearch"></fa-icon>
            <input type="text" placeholder="Search" class="search-input" />
        </div>
    </div>
    <table>
        <thead>
            <tr>
                
                <th style="padding-left:10px ;">Registration Number</th>
                <th>Chassis Number</th>
                <th>Model</th>
                <th>Version</th>
                <th>Price</th>  
                <th style="width: 100px;"></th>  
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let v of vehicl;let i = index">
                <td style="padding-left:10px ;">{{ v.registrationNumber }}</td>
                <td>{{ v.chassisNumber }}</td>
                <td>{{ v.version?.model?.title }}</td>
                <td>{{ v.version?.version }}</td>
                <td>{{ v.version?.price }} {{ v.version?.unit }}</td>
                <td class="icon-container">
                   
                    <fa-icon class="edit-icon" (click)="openPopup('pop3',i)"   [icon]="faPen"></fa-icon> 
                    <fa-icon class="view-icon"  (click)="navigateToTechnicalFile(i)" [icon]="faEye"></fa-icon>
                </td>
            </tr>
        </tbody>
    </table>


    <!-- Popup -->
    <!-- Popup for adding a vehicle -->
    <div class="popup" *ngIf="showPopup_addVehicle">
        <div class="popup-content">
            <span class="close" (click)="closePopup()">&times;</span>
            <div class="container">
                
                <div class="button-container">
                    <button class="Save-button" (click)="closePopup()">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Popup to delete a vehicle-->
    <div class="popup" *ngIf="showPopup_deleteVehicle">
        <div class="popup-content">
            <span class="close" (click)="closePopup()">&times;</span>
            <div class="container">
                <div class="delete-container">
                    <h1>are sure you wante to delete this car</h1>
                    <button class="Save-button" (click)="closePopup()">confirm</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Popup to edit a vehicle-->
    <div class="popup" *ngIf="showPopup_editVehicle">
        <div class="popup-content">
            <span class="close" (click)="closePopup()">&times;</span>
            <div class="container">
                <div class="delete-container">
                    <div class="inputs">
                        <label for="name">Name:</label>
                        <input type="text" id="name" class="input-popup" [(ngModel)]="name">
                    </div>
                    <div class="inputs">
                        <label for="colorPicker">Choose a color:</label>
                        <input 
                            type="color" 
                            id="colorPicker" 
                            name="color"
                            class="input-popup" 
                            [(ngModel)]="selectedColor" 
                            style="height: 40px;cursor: pointer;"
                        >

                    </div>
                    <div class="inputs">
                        <label for="colorPicker">Choose favorite Agency:</label>
                        <select name="" id=""  [(ngModel)]="selectedAgencyId">
                            <option value="" selected hidden>Choose a model</option>
                            <option *ngFor="let agency of agencies" [value]="agency.id">{{agency.socialReason}} </option>
                        </select>

                    </div>
                    
                    <button class="Save-button" (click)=" updateVehicle(selectedIndex)">confirm</button>
                </div>
            </div>
        </div>
    </div>
    
</div>
