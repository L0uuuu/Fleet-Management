<div class="technical-file">
    
    <button class="back-button" (click)="navigateToVehicles()"><fa-icon class="Arrow-icon" [icon]="faArrow"></fa-icon> Vehicles</button>
    <div class="top-container">
        <div class="image"></div>
        <div class="vehicle-details">
           <h1>{{ formattedRegistration }}</h1>
           <div class="vehicle-info">
                <span>{{vehicleDetails?.version.model.title}}</span>
                <span class="circle"></span>
                <span>{{vehicleDetails?.version.version}}</span>
                <span class="circle"></span>
                <span>{{vehicleDetails?.chassisNumber}}</span>
           </div>
           
        </div>
    </div>
    <div class="options">
        <span (click)="selected = 0;navigateTo(selected)" [class.active]="selected === 0">Overview</span>
        <span><hr></span>
        <span (click)="selected = 1;navigateTo(selected)" [class.active]="selected === 1">Specs</span>
        <span (click)="selected = 2;navigateTo(selected)" [class.active]="selected === 2">Appointments</span>
    </div>
    <div class="bottom-container">
        <router-outlet></router-outlet>
    </div>
</div>
