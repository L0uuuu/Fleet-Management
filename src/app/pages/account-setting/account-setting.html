<div class="account-setting">

    <h2> Account Setting </h2>
    <hr class="line2">
    <div class="bottom">
        <div class="container">
            <h3>Informations</h3>
            <div class="informations">
                <fa-icon [icon]="faUserCircle" id="userIcon" ></fa-icon>
                <div class="champs">
                    <div>
                        <span class="label">First name:</span> <span class="info">{{getFirstName}}</span>
                    </div>

                    <div>
                        <span class="label">Last name:</span> <span class="info">{{getLastName}}</span>
                    </div>

                    <div>
                        <span class="label">Email:</span> <span class="info">{{getEmail}}</span>
                    </div>

                    <div>
                        <span class="label">Phone:</span> <span class="info">{{getPhone}}</span>
                    </div>
                </div>
                <hr class="line3">
                <div class="champs">
                    <div>
                        <span class="label">Business name:</span> <span class="info">{{getBusinessName}}</span>
                    </div>

                    <div>
                        <span class="label">Location:</span> <span class="info">{{getLocation}}</span>
                    </div>

                    <div>
                        <span class="label">Country:</span> <span class="info">{{getCountry}}</span>
                    </div>

                    <div>
                        <span class="label">City:</span> <span class="info">{{getCity}}</span>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="container">
            <h3>Modify Informations</h3>
            <div class="informations">
                <div class="champs">
                    <div class="inputs">
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" [(ngModel)]="getFirstName">
                    </div>
                    <div class="inputs">
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" [(ngModel)]="getLastName">
                    </div>
                    <div class="inputs">
                        <label for="email">Email</label>
                        <input type="email" id="email" [(ngModel)]="getEmail">
                    </div>
                    <div class="inputs">
                        <label for="Phone">Phone</label>
                        <input type="tel" id="phone" >
                    </div>
                </div>
                <hr class="line3">
                <div class="champs">
                    <div class="inputs">
                        <label for="firstName">Business name</label>
                        <input type="text" id="firstName" [(ngModel)]="getBusinessName">
                    </div>
                    <div class="inputs">
                        <label for="lastName">Location</label>
                        <input type="text" id="lastName" [(ngModel)]="getLocation">
                    </div>
                    <div class="inputs">
                        <label for="email">Country</label>
                        <input type="email" id="email" [(ngModel)]="getCountry">
                    </div>
                    <div class="inputs">
                        <label for="Phone">City</label>
                        <input type="text" id="phone" [(ngModel)]="getCity" >
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button>Save</button>
            </div>
        </div>

    </div>
</div>
